{% extends "base.html" %}
{% load static %}
{% block content %}
<div class = "col-sm-10">
    <h3 class ="text-white my-5">Home Page</h3>
    {% for post in posts %}
    <div class = "jumbtron jumbtron-fluid jumbo-color">
        <div class = "container">
            <h1 class = "display-4 font-weight-bold"><a href="{% url 'blog-detail' post.id %}">{{post.title}}</a></h1>            
            <p class = "lead">{{post.content}}</p>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock content %}
